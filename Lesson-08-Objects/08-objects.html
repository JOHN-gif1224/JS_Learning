<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        /*

            name: 'socks',

        console.log(product);
        product.quantity = 100;
        console.log(product.quantity);
        console.log(product);

        delete product.price;
        console.log(product);
*/


        //Objet "produit"
        const product2 = {
            name: 'shirt',
            'delivery - time': '1 day',

            rating: {
                stars: 4.5,
                count: 87
            },

            fun: function function1() {
                console.log('functions inside objects')
            }
        };

        // Affichage des différents éléments de l'objet
        console.log(product2.name);
        console.log(product2['name']);
        console.log(product2);
        console.log(product2['delivery - time']);

        console.log(product2.rating.count);
        product2.fun();


        console.log(typeof console.log);

        // JSON: JavaScript Object permet de transférer des données 
        // d'un ordinateur à un autre

        // JSON.stringify permet de mettre les données en type: "string".
        console.log(JSON.stringify(product2));

        const jsonString = JSON.stringify(product2)

        // JSON.parse permet de remettre en JS les données
        console.log(JSON.parse(jsonString));

    </script>
</body>

</html>
