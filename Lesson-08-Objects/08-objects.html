<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        const product = {
            name: 'socks',
            price: 1080
        };

        console.log(product);
        product.quantity = 100;
        console.log(product.quantity);
        console.log(product);
        console.log(product.name);
        delete product.price;
        console.log(product);

    </script>
</body>

</html>
