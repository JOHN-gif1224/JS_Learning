<body>
    <script>

        function greet(name) {
            let greeting = `Hello ${name}`;
            if (!name) {
                greeting = `Hi there!`;
            }

            return console.log(greeting);
        }

        greet('Simon');
        greet('Graciela');
        greet();


    </script>
