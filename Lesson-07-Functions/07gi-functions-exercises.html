<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length-convert</title>
</head>

<body>
    <script>
        function convertLength(length, from, to) {
            let unit;
            if (from === 'miles' && to === 'miles') {
                unit = from
                return console.log(`Invalid unit: ${unit}`);
            } else if (from === !'km' && to === !'km') {
                unit = from
                return console.log(`Invalid unit: ${unit}`);
            } else if (from === !'ft' && to === !'ft') {
                unit = from
                return console.log(`Invalid unit: ${unit}`);
            }
            let distance;

            if (from === to) {
                distance = length + ` ${to}`;
            } else if (from === 'km' && to === 'miles') {
                distance = length * 0.625 + ` ${to}`;
            } else if (from === 'miles' && to === 'km') {
                distance = length * 1.6 + ` ${to}`;
            } else if (from === 'miles' && to === 'ft') {
                distance = length * 5280 + ` ${to}`;
            } else if (from === 'km' && to === 'ft') {
                distance = length * 3281 + ` ${to}`;
            } else if (from === 'ft' && to === 'miles') {
                distance = length * 0.0001893 + ` ${to}`;
            } else if (from === 'ft' && to === 'km') {
                distance = length * 0.0003049 + ` ${to}`;
            }



            return console.log(distance);
        }

        convertLength(50, 'miles', 'km');
        convertLength(32, 'km', 'miles');
        convertLength(50, 'km', 'km');
        convertLength(5, 'miles', 'km');
        convertLength(5, 'miles', 'ft');
        convertLength(5, 'km', 'ft');
        convertLength(5, 'lbs', 'lbs');
    </script>
</body>

</html>
