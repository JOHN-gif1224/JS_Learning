        const nums = [1, 1, 3];
        let total = 0; // the variable for storing the result (accumulator variable)

        for (let i = 0; i < nums.length; i++) {
            const num = nums[i];

            total += num;
        }

        console.log(total);

        const numsDoubled = []; // accumulator pattern, here it's an array

        for (let i = 0; i < nums.length; i++) {
            const num = nums[i];

            numsDoubled.push(num * 2);
        }

        console.log(numsDoubled);
